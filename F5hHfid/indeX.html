<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>State of WinniApps App</title>
    <style>
        /* Базовые стили для прогрессбара */
        progress {
            width: 80%;
            height: 20px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Стили для прогрессбара, можно улучшить с помощью CSS */
        progress::-webkit-progress-bar {
            background-color: #eee;
            border-radius: 5px;
        }
        progress::-webkit-progress-value {
            background-color: #4CAF50;
            border-radius: 5px;
        }
        /* Для Firefox */
        progress::-moz-progress-bar {
            background-color: #4CAF50;
            border-radius: 5px;
        }
        #timer-display {
            font-family: sans-serif;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Статус создания WinniApps (С изменённым AndroidManifest.xml на открытие файлов с расширением .wcode .winnicode .winnic и .wc)</h1>
    <progress id="progressBar" value="0" max="200" style="display: none;"></progress>
    <div id="timer-display">Осталось: -- дней -- часов -- минут -- секунд</div>
    <script src="https://winnigames2024-original.github.io/state/F5hHfid/script.js"></script>
</body>
</html>
