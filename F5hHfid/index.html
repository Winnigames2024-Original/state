<!DOCTYPE html>
<html lang="ru">
<head>
<title>Wait To Open Link</title>
<style>
  #delayedLink {
    display: none; /* Изначально ссылка скрыта */
    font-size: 20px;
    color: blue;
    text-decoration: underline;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1 id="hWaitTitle">Ожидайте...</h1>
<p id="pTime">Ссылка появится через 10 секунд.</p>

<!-- Скрытая ссылка -->
<a id="delayedLink"></a>

<script>
    const urlParamsV2ForLinkParam = new URLSearchParams(window.location.search);
    const linkParam = urlParamsV2ForLinkParam.get('url');
    const linkTextParam = urlParamsV2ForLinkParam.get('urlText');
// Функция, которая сделает ссылку видимой
function showLink() {
  document.getElementById('delayedLink').style.display = 'block';
  document.getElementById('delayedLink').innerHTML = '<a href="' + linkParam + '">' + linkTextParam + '</a>'; // Можно изменить текст
}

// PTimeFunctions
    function editPTime1() {
      document.getElementById('pTime').innerHTML = 'Ссылка появится через 9 секунд.';
    }
    function editPTime2() {
      document.getElementById('pTime').innerHTML = 'Ссылка появится через 8 секунд.';
    }
    function editPTime3() {
      document.getElementById('pTime').innerHTML = 'Ссылка появится через 7 секунд.';
    }
    function editPTime4() {
      document.getElementById('pTime').innerHTML = 'Ссылка появится через 6 секунд.';
    }
    function editPTime5() {
      document.getElementById('pTime').innerHTML = 'Ссылка появится через 5 секунд.';
    }
    function editPTime6() {
      document.getElementById('pTime').innerHTML = 'Ссылка появится через 4 секунд.';
    }
    function editPTime7() {
      document.getElementById('pTime').innerHTML = 'Ссылка появится через 3 секунд.';
    }
    function editPTime8() {
      document.getElementById('pTime').innerHTML = 'Ссылка появится через 2 секунд.';
    }
    function editPTime9() {
      document.getElementById('pTime').innerHTML = 'Ссылка появится через 1 секунд.';
    }
    function editPTime10() {
      document.getElementById('pTime').innerHTML = '!!! Ссылка готова !!!';
    }

// Запускаем функцию showLink через 10000 миллисекунд (10 секунд)
setTimeout(showLink, 10000);
setTimeout(editPTime1, 1000);
setTimeout(editPTime2, 2000);
setTimeout(editPTime3, 3000);
setTimeout(editPTime4, 4000);
setTimeout(editPTime5, 5000);
setTimeout(editPTime6, 6000);
setTimeout(editPTime7, 7000);
setTimeout(editPTime8, 8000);
setTimeout(editPTime9, 9000);
setTimeout(editPTime10, 10000);

// Или можно сделать так, чтобы ссылка открывалась автоматически
// function openLink() {

</script>

</body>
</html>
